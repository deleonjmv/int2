<!DOCTYPE html>
<html>
<head>
<title>Probando la conexion</title>
<link href="http://fonts.cdnfonts.com/css/diploma" rel="stylesheet">
                
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<link rel="stylesheet" type="text/css" href="estilo.CSS">
</head>
<body>
    <h1>Calculadora</h1>
    <h2>version 1</h2>
    <script type="text/javascript">
    function sumardatos(){
    var d1=parseInt(document.getElementById('dato1').value);//parseInt convierte el texto a numero
    var d2=parseInt(document.getElementById('dato2').value);
    document.registro.resultado.value=d1+d2;
    }
    function restardatos(){
    var d1=parseInt(document.getElementById('dato1').value);//parseInt convierte el texto a numero
    var d2=parseInt(document.getElementById('dato2').value);
    document.registro.resultado.value=d1-d2;
    }
    function dividirdatos(){
    var d1=parseInt(document.getElementById('dato1').value);//parseInt convierte el texto a numero
    var d2=parseInt(document.getElementById('dato2').value);
    document.registro.resultado.value=d1/d2;
    }
      function multiplicardatos(){
    var d1=parseInt(document.getElementById('dato1').value);//parseInt convierte el texto a numero
    var d2=parseInt(document.getElementById('dato2').value);
    document.registro.resultado.value=d1*d2;
    }
    </script>
    <form name="registro">
<table>
<tr><td>Dato 1</td><td><input type="text" name="dato1" id="dato1"></td></tr>
<tr><td>Dato 2</td><td><input type="text" name="dato2" id="dato2"></td></tr>
<tr>
<td><input type="button" name="enviar" value="+" onclick="sumardatos()">
<input type="button" name="enviar" value="-" onclick="restardatos()">
<input type="button" name="enviar" value="/" onclick="dividirdatos()">
<input type="button" name="enviar" value="x" onclick="multiplicardatos()">
</td>
</tr>
 </table>
 <table>
<tr>
<td>Resultado</td>
<td><input type="text" name="resultado" id="resultado"></td>
</tr>
</table>
</form>

</body>
</html>
